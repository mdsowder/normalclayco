<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <title>Piece – Normal Clay Co.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/logo/no_background_logo.png"
              alt="Normal Clay Co."
              class="logo-image"
            />
          </a>
        </div>
        <nav class="nav-links">
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <a href="basket.html" class="nav-cart" id="cartButton">
          <span>Basket</span>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </header>

    <main>
      <section>
        <div class="container split split-2">
          <div class="about-card">
            <div class="maker-photo-wrap">
              <img id="productImage" src="" alt="" />
            </div>
          </div>

          <div class="about-card">
            <h1
              class="section-title"
              id="productTitle"
              style="margin-bottom: 0.5rem"
            >
              Loading piece…
            </h1>
            <p id="productBlurb" style="margin-bottom: 0.6rem"></p>

            <p style="font-size: 0.9rem; margin-bottom: 0.25rem">
              <strong>Price:</strong> <span id="productPrice">$0</span>
            </p>
            <p style="font-size: 0.9rem; margin-bottom: 0.25rem">
              <strong>Size:</strong> <span id="productSize"></span>
            </p>
            <p style="font-size: 0.9rem; margin-bottom: 0.25rem">
              <strong>Care:</strong> <span id="productCare"></span>
            </p>
            <p
              style="font-size: 0.9rem; margin-top: 0.5rem"
              id="productDetails"
            ></p>

            <p
              style="font-size: 0.85rem; margin-top: 0.6rem"
              id="productAvailability"
            ></p>

            <div class="product-actions" style="margin-top: 0.9rem">
              <button class="btn btn-primary" id="productAddButton">
                Add to basket
              </button>
              <a href="shop.html" class="btn-ghost">Back to shop</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div
        class="container"
        style="
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
          gap: 0.75rem;
        "
      >
        <span
          >© <span id="year"></span> Normal Clay Co. All rights reserved.</span
        >
        <span>Find new pieces and market dates on Instagram.</span>
      </div>
    </footer>

    <div class="toast" id="toast">
      <span class="toast-dot"></span>
      <span id="toastMessage">Added to basket</span>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        renderProductDetail();
      });
    </script>
  </body>
</html>
