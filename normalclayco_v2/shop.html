<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600&family=Work+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <title>Shop – Normal Clay Co.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="logo">
          <a href="index.html">
            <img
              src="assets/logo/no_background_logo.png"
              alt="Normal Clay Co."
              class="logo-image"
            />
          </a>
        </div>
        <nav class="nav-links">
          <a href="shop.html"><span class="nav-flower">✿</span>Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <a href="basket.html" class="nav-cart" id="cartButton">
          <span>Basket</span>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="section-header">
            <div>
              <h1 class="section-title">Shop</h1>
              <p class="section-sub" style="max-width: none">
                Just a handful of pieces at a time — once they are gone, they
                are gone.
              </p>
            </div>
          </div>

          <div class="grid grid-cols-3" id="productGrid">
            <!-- Filled by JS -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div
        class="container"
        style="
          text-align: center;
          display: flex;
          flex-direction: column;
          gap: 0.35rem;
          align-items: center;
        "
      >
        <span
          style="
            font-family: 'Quicksand', system-ui, sans-serif;
            letter-spacing: 0.12em;
            font-size: 0.7rem;
            text-transform: uppercase;
          "
        >
          Made slowly in Ypsilanti, Michigan
        </span>
        <div
          style="
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 700px;
            flex-wrap: wrap;
            gap: 0.75rem;
            font-size: 0.8rem;
          "
        >
          <span
            >© <span id="year"></span> Normal Clay Co. All rights
            reserved.</span
          >
          <span>Find new pieces and market dates on Instagram.</span>
        </div>
      </div>
    </footer>

    <div class="toast" id="toast">
      <span class="toast-dot"></span>
      <span id="toastMessage">Added to basket</span>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("productGrid");
        renderProductGrid(grid);
      });
    </script>
  </body>
</html>
